<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Cita Agendada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="margin: 0; padding: 0; font-family: Arial, sans-serif;">

  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="padding: 20px 0;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff" style=" overflow: hidden;">

          <!-- Banner -->
          <tr>
            <td>
              <img src="https://i.ibb.co/wrRXGydw/banner.png" alt="Banner" width="600"
                style="display: block; width: 100%; max-width: 600px; ">
            </td>
          </tr>

          <!-- Contenido principal -->
          <tr>
            <td align="center" style="padding: 20px;">
              <!-- Icono de check -->
              <div
                style="background-color: #22c55e; color: white; width: 60px; height: 60px; border-radius: 50%; font-size: 32px; font-weight: bold; line-height: 60px; margin: 0 auto;">
                ✔</div>

              <!-- Badge -->
              <!-- <div
                style="background: #f97316; color: white; padding: 8px 16px; border-radius: 6px; font-size: 12px; text-transform: uppercase; font-weight: bold; display: inline-block; margin: 20px 0;">
                Pago Recibido
              </div> -->

              <!-- Título / Mensaje -->
              <div style="font-size: 18px; font-weight: bold; margin-bottom: 10px; white-space: pre-line;">
                {{mensaje}}
              </div>

              <!-- Contacto -->
              <div style="margin-top: 24px; font-weight: bold; font-size: 16px; color: #000000;">
                📞 2665 13-1465<br>
                📍 Merlo, San Luís
              </div>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td align="center"
              style="background-color: #1f2937; color: white; padding: 24px; font-size: 14px; font-weight: bold;">
              🏀 Picahuesos Básquet Club 🏀<br>
              Proyecto autogestionado y cooperativo.
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

</body>

</html>
